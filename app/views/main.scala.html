@(title: String)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="apple-touch-icon" sizes="57x57" href="http://18f-cdn.sparcedge.com/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="http://18f-cdn.sparcedge.com/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="http://18f-cdn.sparcedge.com/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="http://18f-cdn.sparcedge.com/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="http://18f-cdn.sparcedge.com/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="http://18f-cdn.sparcedge.com/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="http://18f-cdn.sparcedge.com/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="http://18f-cdn.sparcedge.com/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="http://18f-cdn.sparcedge.com/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192" href="http://18f-cdn.sparcedge.com/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="http://18f-cdn.sparcedge.com/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="http://18f-cdn.sparcedge.com/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="http://18f-cdn.sparcedge.com/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="http://18f-cdn.sparcedge.com/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body id="body" data-ng-app="app" data-ng-strict-di>

        <!-- Main content -->
        <div data-ng-view></div>
            <!-- scripts -->
            <!-- AngularJS and plugins -->
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-animate.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-route.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-sanitize.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-cookies.min.js"))'></script>

            <!-- Angular UI -->
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("ui-bootstrap-tpls.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("select.min.js"))'></script>

            <!-- Other JS Libraries -->
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("lodash.min.js"))'></script>

            <!-- Application files -->
        <script type='text/javascript' src='@routes.Assets.at("javascripts/app.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/app.tpl.js")'></script>

        <script type="text/javascript">
        var Conf = window.Conf || {
            clientId : '@play.Play.application().configuration().getString("known.client.id")'
        };
        </script>
    </body>
</html>
